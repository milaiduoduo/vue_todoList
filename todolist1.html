<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="vue.js"></script>
</head>
<body>
<div class="page-top">
    <div class="page-content">
        <h2>任务计划列表</h2>
    </div>
</div>
<div class="main">
    <h3 class="big-title">添加任务：</h3>
    <input type="text"
           placeholder="例如：吃饭睡觉打豆豆；    提示：+回车即可添加任务"
           class="task-input"
           v-model="todoItem"
           @keyup.enter="addTodoItem"
    />
    <ul class="task-count">
        <li>{{noCheckedItemLength}}个未完成任务</li>
        <li class="action">
            <a class="active" href="#all">所有任务</a>
            <a href="#unfinished">未完成任务</a>
            <a href="#finished">已完成任务</a>
        </li>
    </ul>
    <h3 class="big-title">任务列表:</h3>
    <div class="tasks">
        <span class="no-task-tip" v-show="!list.length">还没有添加任何任务</span>
        <ul class="todo-list">
            <li class="todo"
                :class="{completed:item.isChecked,editing:item.editing}"
                v-for="item in list"

            >
                <div class="view">
                    <input type="checkbox"
                           class="toggle"
                           v-model="item.isChecked"
                    >
                    <label @dblclick="editTodoItem(item)">{{item.title}}</label>
                    <button class="destroy" @click="deleteTodo(item)"></button>
                </div>
                <input
                        v-foucs="item.editing"
                        type="text"
                        class="edit"
                        v-model="item.title"
                        @blur="editFinished(item)"
                        @keyup.enter="editFinished(item)"
                        @keyup.esc="cancelEditItem(item)"
                >
            </li>
        </ul>
    </div>

</div>
</body>

<script src="app.js"></script>
</html>
